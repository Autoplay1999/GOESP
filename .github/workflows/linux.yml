name: Linux

on: [push, pull_request]

jobs:
  gcc:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
    steps:
    - uses: actions/checkout@v2
    - name: install
      run: sudo apt-get update && sudo apt-get install -y libsdl2-dev gcc-10 g++-10
    - name: configure
      run: cmake -D BUILD_TESTS=1 -D CMAKE_BUILD_TYPE=${{ matrix.configuration }} -D CMAKE_C_COMPILER=gcc-10 -D CMAKE_CXX_COMPILER=g++-10 -S . -B ${{ matrix.configuration }}
    - name: build
      run: cd ${{ matrix.configuration }} && make -j $(nproc --all)
    - name: run unit tests
      run: cd ${{ matrix.configuration }} && ctest -j  $(nproc --all)

  clang:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
    steps:
    - uses: actions/checkout@v2
    - name: install
      run: sudo apt-get update && sudo apt-get install -y libsdl2-dev clang-11
    - name: configure
      run: cmake -D CMAKE_BUILD_TYPE=${{ matrix.configuration }} -D CMAKE_C_COMPILER=clang-11 -D CMAKE_CXX_COMPILER=clang++-11 -S . -B ${{ matrix.configuration }}
    - name: build
      run: cd ${{ matrix.configuration }} && make -j $(nproc --all)

  iwyu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: mkdir Release && cd Release && cmake -D CMAKE_BUILD_TYPE=Release -D CMAKE_EXPORT_COMPILE_COMMANDS=1 ..
    - name: include what you use
      uses: danielkrupinski/include-what-you-use-action@master
      with:
        compilation-database-path: './Release/'
        no-error: 'true'
